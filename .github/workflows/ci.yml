name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r ../requirements.txt

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check . --select E,F,W --ignore E501 || true

      - name: Run backend tests
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          JWT_SECRET: test-secret-for-ci
          DATABASE_URL: sqlite+aiosqlite:///./instance/test.db
          SYNC_DATABASE_URL: sqlite:///./instance/test.db
        run: |
          python -c "from main import app; print('FastAPI app loaded OK')"

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint --if-present || npx eslint src --max-warnings 0

      - name: Build
        env:
          CI: true
          REACT_APP_API_URL: http://localhost:10000
        run: npm run build
